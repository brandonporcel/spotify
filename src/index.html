<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotify</title>
		<!-- favicon -->
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="assets/img/favicon/favicon.ico"
		/>
		<!-- normalize css -->
		<link rel="stylesheet" href="css/normalize/normalize.css" />
		<!-- styles -->
		<link rel="stylesheet" href="css/styles.css" />
		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/719332159c.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<footer class="playingBbar-ctn">
			<div class="playingBar__left">
				<div class="info">
					<div class="info__pic"></div>
					<div class="info__song">
						<p id="info-name" class="info__name">:::</p>
						<input id="add-files" class="info__add" type="file" multiple />
						<span class="info__artist">:::</span>
					</div>
					<div class="info__liked">
						<!-- <i class="control__btn- control__btn fas fa-heart"></i> -->
						<i class="far fa-heart control__btn-liked control__btn"></i>
					</div>
				</div>
			</div>
			<audio id="audio-added"></audio>
			<div class="playingBar__center">
				<div class="controls__buttons">
					<div id="prev-btn" class="control-btn-wrapper">
						<i class="fas fa-step-backward control__btn-prev control__btn"></i>
					</div>
					<div id="next-btn" class="control-btn-wrapper">
						<i class="fas fa-step-forward control__btn-next control__btn"></i>
					</div>
					<div id="play-btn" class="control-btn-wrapper control__btn-start-ctn">
						<i class="fas fa-play control__btn-start control__btn"></i>
					</div>
					<div
						id="pause-btn"
						class="control-btn-wrapper control__btn-pause-ctn"
					>
						<i class="fas fa-pause control__btn-start control__btn"></i>
					</div>
					<div id="btn-auto-track" class="control-btn-wrapper">
						<i class="fas fa-redo control-btn-repeat control__btn"></i>
					</div>
				</div>
				<div class="playback">
					<span class="playback__text playback__progress-text">0:00</span>
					<div class="progress-bar">
						<span class="progress"></span>
					</div>
					<span class="playback__text playback__duration">0:00</span>
				</div>
			</div>
			<div class="playingBar__right">
				<div class="extra-controls">
					<div class="control__btn-trackplaying control__btn">
						<i class="fas fa-stream" title="Queue"></i>
						<select class="track__list" id="track-list"></select>
					</div>
					<div class="volume">
						<div class="volume__emoji">
							<i class="fas fa-volume-up control__btn control__btn-volume"></i>
						</div>
						<input
							type="range"
							id="volume-bar"
							class="volume-bar"
							value=""
							min="0"
							max="1"
							step="0.10"
						/>
					</div>
				</div>
			</div>
		</footer>
		<script src="js/script.js" type="module"></script>
	</body>
</html>
